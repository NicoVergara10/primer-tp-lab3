<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer trabajo práctico</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding"> 

</head>
<body>
    <form id="form">
        <div class="nombre">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Nicolas Vergara">
            <div class="error"></div>
        </div>
        <div class="inversion">
            <label for="inversion">Monto a Invertir</label>
            <input type="number" name="montoInvertido" id="montoInvertido" placeholder= 1000>
            <div class="error"></div>
        </div>
        <div class="dias">
            <label for="dias">Cantidad de días</label>
            <input type="number" name="cantidadDias" id="cantidadDias" placeholder= 30>
            <div class="error"></div>
        </div>

        <button type="button" id="btnCalcular">Calcular</button>
        <button type="button" id="btnReinvertir">Reinvertir</button>
    </form>
</body>
</html>
