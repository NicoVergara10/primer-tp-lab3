<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo trabajo práctico</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js" defer></script>
    <script src="./components/ParrafoMonto.js"></script>
</head>
<body>
    <form id="app">
        <h1 class="titulo">{{titulo}}</h1>
        <div class="contenedor">
            <label>Nombre y Apellido: </label>
            <input type="text" v-model="nombre" id="nombreApellido" placeholder="Ingrese su nombre y apellido"/>
            <div id="error1">
                <p v-if="nombre === ''">{{errormsg[0]}}</p>
            </div>
        </div>
        <div class="contenedor">
            <label>Monto a Invertir: </label>
            <input type="number" v-model="monto" id="montoInvertido" placeholder= 1000 />
            <div id="error2">
                <p v-if="monto < 1000">{{errormsg[1]}}</p>
            </div>
        </div>
        <div class="contenedor">
            <label>Cantidad de Días: </label>
            <input type="number" v-model="dias" id="cantidadDias" placeholder= 30 />
            <div id="error3">
                <p v-if="dias < 30">{{errormsg[2]}}</p>
            </div>
        </div>
        <button type="button" id="btnCalcular" @click="Calcular">CALCULAR</button>
        <button type="button" id="btnReinvertir" @click="calcularReinversion">REINVERTIR</button>
        <div class="calculoInversion" id="calculoInversion">
          <p v-if="invirtioPlata">El monto que recibirá es de ${{montoFinal.toFixed(2)}}</p>
        </div>
        <div class="cuadroReinventir" id="calculoReinvertir"></div>
    </form>  
</body>
</html>
